<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pawns & Kings</title>
<link rel="stylesheet" type="text/css" href="./css/stylesheet.css">
<script src="./scripts/scripts.js"></script>
</head>
<body onload="getGameData()">
    
    <div class="container">
        <div class="section section1">

            <div class="subsection section1-1">
                <div id="p1Name"></div>
            </div>
            
            <div class="subsection section1-2">
                <div id="p2Name"> </div>
            </div>
        </div>


        <div class="section section2">

            <div class="subsection section2-1">
                <div></div>
                Upgrade available: 
                <span id ="utGoesHere"></span>
            </div>

            <div class="subsection section2-2">
                Color Playing: 
                <span id="ColorPlyaing"></span>
            </div>

            <div class="subsection section2-3">
                <div id="superbChessboard"></div>
            </div>

            <div class="subsection section2-4">
            
                <div class="section section4">
                    <span>Start X: <input type="text" id="startX">
                    Start Y: <input type="text" id="startY"></span>
                    
                    <span>End X: <input type="text" id="endX">
                    End Y: <input type="text" id="endY"></span>
                    
                    

                    <span>Player Id: <input type="text" id="playerId">
                    
                    <button onclick="MakeMove()" value="Make a Move">Move!</span>
                    
                </div>
                <div class="section section5">
                    
                </div>

            </div>

        </div>


        <div class="section section3">

            <div class="subsection section3-1">
                <div id="p1NameForPromotion"></div>
            <table>
                <tr>
                    <div></div>
                    <th></th>
                    <th id ="cardName1w"></th>
                    <th id ="cardName2w"></th>
                    <th id ="cardName3w"></th>
                    <th id ="cardName4w"></th>
                </tr>
                <tr>
                    <td>Cards:</td>
                    <td id ="cardQuantity1w"></td>
                    <td id ="cardQuantity2w"></td>
                    <td id ="cardQuantity3w"></td>
                    <td id ="cardQuantity4w"></td>
                </tr>
                <tr>
                    <td>Shards:</td>
                    <td id ="shardQuantity1w"></td>
                    <td id ="shardQuantity2w"></td>
                    <td id ="shardQuantity3w"></td>
                    <td id ="shardQuantity4w"></td>
                </tr>
            </table>
            </div>

            <div class="subsection section3-2">
                <div id="p2NameForPromotion"></div>
                <table>
                    <tr>
                        <div></div>
                        <th></th>
                        <th id ="cardName1b"></th>
                        <th id ="cardName2b"></th>
                        <th id ="cardName3b"></th>
                        <th id ="cardName4b"></th>
                    </tr>
                    <tr>
                        <td>Cards:</td>
                        <td id ="cardQuantity1b"></td>
                        <td id ="cardQuantity2b"></td>
                        <td id ="cardQuantity3b"></td>
                        <td id ="cardQuantity4b"></td>
                    </tr>
                    <tr>
                        <td>Shards:</td>
                        <td id ="shardQuantity1b"></td>
                        <td id ="shardQuantity2b"></td>
                        <td id ="shardQuantity3b"></td>
                        <td id ="shardQuantity4b"></td>
                    </tr>
                </table>
            </div>

        </div>


    </div>
</body>
</html>
