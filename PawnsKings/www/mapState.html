<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
    <style>
        .centered-text {
            text-align: center;
        }
    </style>
    <style>
        .container {
            background-color: rgb(52, 52, 52);
            display: flex;
            align-items: center;
            width: 100%;
            height: 100%;
            text-align: center;
            color:aliceblue;
        }
    </style>
    
</head>
<body class="container"></body>
    match_id <input type="text" id="matchId" name="matchId"> </br>
    <button onclick="getData()">Go!</button>

        <script>
            function getData(){
                var matchId = document.getElementById("matchId").value;

                renderMap(matchId);
            }

            function renderMap(matchId){
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        // Typical action to be performed when the document is ready:
                        var response = JSON.parse(xhttp.responseText);

                        var c = 0;
                        let output = '';

                        for (let i = 0; i < response.length; i++) {
                            output += '---------------------------------------\n|';
                            for (let j = response[i].length - 1; j >= 0; j--) {

                                switch(response[i][j]){
                                    case 'wBi':     //White Bishop
                                        response[i][j] = '♗';
                                        break;
                                    case 'wRo':     //White Roock
                                        response[i][j] = '♖';
                                        break;
                                    case 'wKn':     //White Knight
                                        response[i][j] = '♘';
                                        break;
                                    case 'wQw':     //White Quween
                                        response[i][j] = '♕';
                                        break;
                                    case 'wPa':     //White Pawn
                                        response[i][j] = "♙";
                                        break;
                                    case 'wKi':     //White King
                                        response[i][j] = "♔";
                                        break;
                                    case 'bBi':     //Black Bishop
                                        response[i][j] = '♝';
                                        break;
                                    case 'bRo':     //Black Roock
                                        response[i][j] = '♜';
                                        break;
                                    case 'bKn':     //Black Knight
                                        response[i][j] = '♞';
                                        break;
                                    case 'bQw':     //Black Quween
                                        response[i][j] = '♛';
                                        break;
                                    case 'bPa':     //Black Pawn
                                        response[i][j] = "♟️";
                                        break;
                                    case 'bKi':     //Black King
                                        response[i][j] = "♚";
                                        break;
                                    default:
                                        if((i+j)%2 == 1){
                                           response[i][j] = "⬜";
                                        }else{
                                            response[i][j] = "⬛";
                                        }
                                        console.log("roock is intentional btw");
                                }

                                // if(response[i][j] == 'wPa'){
                                //     response[i][j] = "♙";
                                // }else if(response[i][j] == 'wKi'){
                                //     response[i][j] = "♙";
                                // }else if(response[i][j] == 'bPa'){
                                //     response[i][j] = "♟️";
                                // }else if(response[i][j] == 'bKi'){
                                //     response[i][j] = "♚";
                                // }else{
                                //     if((i+j)%2 == 1){
                                //         response[i][j] = "⬜";
                                //     }else{
                                //         response[i][j] = "⬛";
                                //     }
                                // }
                                output += response[i][j] + '|';

                                c++;
                            }
                            output += '\n';
                        }

                        output += '---------------------------------------';
                        console.log(output);

                        document.getElementById("superbChessboard").innerText = output;
                    }
                };
                xhttp.open("GET", "state/board1/" + matchId, true);
                xhttp.send()
            }
            </script>
        <div id="superbChessboard"></div>
</body>
</html>
