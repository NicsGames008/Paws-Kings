<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pawns & Kings</title>
<link rel="stylesheet" type="text/css" href="./css/stylesheetSingle.css">
<script src="./scripts/scriptsSingle.js"></script>
</head>
<body onload="getGameData()">
    
    <div class="container">
        <div class="section section1">

            <div class="subsection section1-1">
                <div id="yourName"></div>
            </div>
            
            <div class="subsection section1-2">
                <div id="foeName"> </div>
            </div>
        </div>


        <div class="section section2">

            <div class="subsection section2-1">
                <div></div>
                Upgrade available: 
                <span id ="utGoesHere"></span>
            </div>

            <div class="subsection section2-2"> 
                <span id="ColorPlyaing"></span>
            </div>

            <div class="subsection section2-3">
                <div id="superbChessboard"></div>
            </div>

            <div class="subsection section2-4">
            
                <div class="section section4">
                    <span>Start X: <input type="text" id="startX">
                    Start Y: <input type="text" id="startY"></span>
                    
                    <span>End X: <input type="text" id="endX">
                    End Y: <input type="text" id="endY"></span>
                    
                    

                    <span>Player Id: <input type="text" id="playerId">
                    
                    <button onclick="MakeMove()" value="Make a Move">Move!</span>
                    
                </div>

            </div>

        </div>


        <div class="section section3">

            <div class="subsection section3-1">
                <div id="p1NameForPromotion"></div>
            <table>
                <tr>
                    <div></div>
                    <th></th>
                    <th id ="cardName1"></th>
                    <th id ="cardName2"></th>
                    <th id ="cardName3"></th>
                    <th id ="cardName4"></th>
                </tr>
                <tr>
                    <td>Cards:</td>
                    <td id ="cardQuantity1"></td>
                    <td id ="cardQuantity2"></td>
                    <td id ="cardQuantity3"></td>
                    <td id ="cardQuantity4"></td>
                </tr>
                <tr>
                    <td>Shards:</td>
                    <td id ="shardQuantity1"></td>
                    <td id ="shardQuantity2"></td>
                    <td id ="shardQuantity3"></td>
                    <td id ="shardQuantity4"></td>
                </tr>
            </table>
            </div>

            <div class="subsection section3-2">
                <p>PROMOTION</p>
                <span> X: <input type="text" id="X">
                     Y: <input type="text" id="Y"></span>

                    <span>Card ID: <input type="text" id="cardID">
                    
                    <button onclick="Promote()" value="Promote">Promote!</span>
                    
            </div>

        </div>


    </div>
</body>
</html>
